name: Multi-Platform Release Build
'on':
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: Version tag (v1.0.0)
        required: true
env:
  CARGO_TERM_COLOR: always
  PROJECT_NAME: rustkpcli
jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: 'clippy, rustfmt'
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
      - name: Run tests
        run: cargo test --verbose
  linux-x64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-gnu
      - name: Strip binary
        run: |
          strip target/x86_64-unknown-linux-gnu/release/${{ env.PROJECT_NAME }}
      - name: Create checksum
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          sha256sum ${{ env.PROJECT_NAME }} > ${{ env.PROJECT_NAME }}.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ env.PROJECT_NAME }}-linux-x86_64'
          path: >
            target/x86_64-unknown-linux-gnu/release/${{ env.PROJECT_NAME }}

            target/x86_64-unknown-linux-gnu/release/${{ env.PROJECT_NAME
            }}.sha256
  linux-x86:
    name: Linux i686
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib libssl-dev pkg-config
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: i686-unknown-linux-gnu
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
      - name: Build release
        run: cargo build --release --target i686-unknown-linux-gnu
      - name: Strip binary
        run: |
          strip target/i686-unknown-linux-gnu/release/${{ env.PROJECT_NAME }}
      - name: Create checksum
        run: |
          cd target/i686-unknown-linux-gnu/release
          sha256sum ${{ env.PROJECT_NAME }} > ${{ env.PROJECT_NAME }}.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ env.PROJECT_NAME }}-linux-i686'
          path: |
            target/i686-unknown-linux-gnu/release/${{ env.PROJECT_NAME }}
            target/i686-unknown-linux-gnu/release/${{ env.PROJECT_NAME }}.sha256
  windows-x64:
    name: Windows x86_64
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc
      - name: Create checksum
        shell: pwsh
        run: >
          cd target/x86_64-pc-windows-msvc/release

          $hash = (Get-FileHash "${{ env.PROJECT_NAME }}.exe" -Algorithm
          SHA256).Hash

          "$hash  ${{ env.PROJECT_NAME }}.exe" | Out-File -FilePath "${{
          env.PROJECT_NAME }}.exe.sha256" -Encoding ASCII
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ env.PROJECT_NAME }}-windows-x86_64'
          path: >
            target/x86_64-pc-windows-msvc/release/${{ env.PROJECT_NAME }}.exe

            target/x86_64-pc-windows-msvc/release/${{ env.PROJECT_NAME
            }}.exe.sha256
  windows-x86:
    name: Windows i686
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: i686-pc-windows-msvc
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
      - name: Build release
        run: cargo build --release --target i686-pc-windows-msvc
      - name: Create checksum
        shell: pwsh
        run: >
          cd target/i686-pc-windows-msvc/release

          $hash = (Get-FileHash "${{ env.PROJECT_NAME }}.exe" -Algorithm
          SHA256).Hash

          "$hash  ${{ env.PROJECT_NAME }}.exe" | Out-File -FilePath "${{
          env.PROJECT_NAME }}.exe.sha256" -Encoding ASCII
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ env.PROJECT_NAME }}-windows-i686'
          path: >
            target/i686-pc-windows-msvc/release/${{ env.PROJECT_NAME }}.exe

            target/i686-pc-windows-msvc/release/${{ env.PROJECT_NAME
            }}.exe.sha256
  macos-x64:
    name: macOS x86_64
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
      - name: Build release
        run: cargo build --release --target x86_64-apple-darwin
      - name: Strip binary
        run: |
          strip target/x86_64-apple-darwin/release/${{ env.PROJECT_NAME }}
      - name: Create checksum
        run: |
          cd target/x86_64-apple-darwin/release
          shasum -a 256 ${{ env.PROJECT_NAME }} > ${{ env.PROJECT_NAME }}.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ env.PROJECT_NAME }}-macos-x86_64'
          path: |
            target/x86_64-apple-darwin/release/${{ env.PROJECT_NAME }}
            target/x86_64-apple-darwin/release/${{ env.PROJECT_NAME }}.sha256
  macos-arm64:
    name: macOS ARM64
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
      - name: Build release
        run: cargo build --release --target aarch64-apple-darwin
      - name: Strip binary
        run: |
          strip target/aarch64-apple-darwin/release/${{ env.PROJECT_NAME }}
      - name: Create checksum
        run: |
          cd target/aarch64-apple-darwin/release
          shasum -a 256 ${{ env.PROJECT_NAME }} > ${{ env.PROJECT_NAME }}.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ env.PROJECT_NAME }}-macos-arm64'
          path: |
            target/aarch64-apple-darwin/release/${{ env.PROJECT_NAME }}
            target/aarch64-apple-darwin/release/${{ env.PROJECT_NAME }}.sha256
  android:
    name: 'Android (${{ matrix.target }})'
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        target:
          - aarch64-linux-android
          - armv7-linux-androideabi
          - i686-linux-android
          - x86_64-linux-android
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: '${{ matrix.target }}'
      - name: Install Android NDK
        run: >
          wget -q
          https://dl.google.com/android/repository/android-ndk-r25c-linux.zip

          unzip -q android-ndk-r25c-linux.zip

          echo "ANDROID_NDK_ROOT=$PWD/android-ndk-r25c" >> $GITHUB_ENV

          echo "$PWD/android-ndk-r25c/toolchains/llvm/prebuilt/linux-x86_64/bin"
          >> $GITHUB_PATH
      - name: Setup Android target
        run: |
          case "${{ matrix.target }}" in
            aarch64-linux-android)
              echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang" >> $GITHUB_ENV
              echo "CC_aarch64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang" >> $GITHUB_ENV
              ;;
            armv7-linux-androideabi)
              echo "CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi24-clang" >> $GITHUB_ENV
              echo "CC_armv7_linux_androideabi=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi24-clang" >> $GITHUB_ENV
              ;;
            i686-linux-android)
              echo "CARGO_TARGET_I686_LINUX_ANDROID_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android24-clang" >> $GITHUB_ENV
              echo "CC_i686_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android24-clang" >> $GITHUB_ENV
              ;;
            x86_64-linux-android)
              echo "CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android24-clang" >> $GITHUB_ENV
              echo "CC_x86_64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android24-clang" >> $GITHUB_ENV
              ;;
          esac
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: '${{ runner.os }}-android-cargo-${{ hashFiles(''**/Cargo.lock'') }}'
      - name: Build release
        run: 'cargo build --release --target ${{ matrix.target }}'
      - name: Create checksum
        run: |
          cd target/${{ matrix.target }}/release
          sha256sum ${{ env.PROJECT_NAME }} > ${{ env.PROJECT_NAME }}.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ env.PROJECT_NAME }}-${{ matrix.target }}'
          path: |
            target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}
            target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}.sha256
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - linux-x64
      - linux-x86
      - windows-x64
      - windows-x86
      - macos-x64
      - macos-arm64
      - android
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: List artifacts
        run: find ./artifacts -type f -name "*" | sort
      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      - name: Generate combined SHA256 checksum
        run: |
          echo "Generating combined checksums..."
          cd artifacts
          find . -name "*.sha256" -type f -exec cat {} \; > ALL_SHA256SUMS.txt
          echo "" >> ALL_SHA256SUMS.txt
          echo "Checksums generated on: $(date -u)" >> ALL_SHA256SUMS.txt
          echo "Git SHA: ${{ github.sha }}" >> ALL_SHA256SUMS.txt
      - name: Create release notes
        run: |
          cat > release_notes.md << EOF
          # ${{ env.PROJECT_NAME }} ${{ steps.tag.outputs.tag_name }}

          ## Multi-Platform Release

          Built for multiple platforms including:
          - Linux (x86_64, i686)
          - Windows (x86_64, i686)
          - macOS (x86_64, arm64)
          - Android (aarch64, armv7, i686, x86_64)

          ### Checksums

          SHA256 checksums for all binaries:

          \`\`\`
          $(cat artifacts/ALL_SHA256SUMS.txt)
          \`\`\`

          ### Installation

          **Linux/macOS:**
          \`\`\`bash
          # Make binary executable
          chmod +x ${{ env.PROJECT_NAME }}

          # Move to PATH
          sudo mv ${{ env.PROJECT_NAME }} /usr/local/bin/
          \`\`\`

          **Windows:**
          Add the executable to your PATH.

          ### Usage

          \`\`\`bash
          ${{ env.PROJECT_NAME }} --help
          \`\`\`

          ---

          *Built with GitHub Actions - ${{ github.run_id }}*
          EOF
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: 'Release ${{ steps.tag.outputs.tag_name }}'
          body_path: release_notes.md
          draft: false
          prerelease: false
          tag_name: '${{ steps.tag.outputs.tag_name }}'
          generate_release_notes: false
          files: |
            artifacts/**/*
