name: Windows x86

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-pc-windows-msvc
      - run: cargo build --release --target i686-pc-windows-msvc
      - run: mkdir artifact && copy target\i686-pc-windows-msvc\release\rustkpcli.exe artifact\
      - uses: actions/upload-artifact@v4
        with:
          name: rustkpcli-windows-x86
          path: artifact\
